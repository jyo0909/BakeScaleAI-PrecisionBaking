name: cloudbakers
description: "A new Flutter project."
# Prevents accidental publishing to pub.dev
publish_to: 'none'

# Versioning information
version: 1.0.0+1

# Dart SDK version
environment:
  sdk: ^3.7.0

# Dependencies
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.5
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  image_picker: ^1.1.2
  shared_preferences: ^2.2.1  # Added shared_preferences
  http: ^1.3.0  # ðŸ†• For making API requests
  path_provider: ^2.1.1  # ðŸ†• (Optional) Helps with file storage
  googleapis: ^14.0.0
  googleapis_auth: ^1.2.0
  google_fonts: ^6.2.1
  speech_to_text: ^7.0.0
  flutter_tts: ^4.2.2
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
flutter:
  uses-material-design: true
  
  # Add assets directory for images and translations
  assets:
    - assets/images/  # Includes all images inside this folder
    - assets/vision_credentials.json
    
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.jpg"  # Ensure this path is correct

